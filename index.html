<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Fuzzy Bubbles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />

    <!-- Fira Code -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Styles sheets -->
    <link rel="stylesheet" href="./styles/caret.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/settings.css" />

    <!-- Tab icon -->
    <link rel="icon" href="./assets/keyboard.png" />

    <!-- Title -->
    <title>Touchtypist</title>
  </head>

  <body>
    <span class="speed">0wpm</span>

    <!-- prettier-ignore -->
    <div class="touchtypist">
      <input autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" />
      <div class="sentence"></div>
    </div>

    <div id="settings">
      <div id="caret">
        <div class="name">Caret&colon;</div>
        <div class="caretsymbols-container">
          <span class="outer off" title="No Caret">
            <span class="inner" id="off">off</span>
          </span>
          <span class="outer" title="Line Caret">
            <span class="inner" id="line"></span>
          </span>
          <span class="outer" title="Underline Caret">
            <span class="inner" id="underline"></span>
          </span>
          <span class="outer" title="Box Caret">
            <span class="inner" id="box"></span>
          </span>
          <span class="outer" title="Block Caret">
            <span class="inner" id="block"></span>
          </span>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./scripts/modules/words1k.js"></script>
    <script type="module" src="./scripts/modules/words3k.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
