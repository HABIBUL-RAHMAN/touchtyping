<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/keyboard (1).png" />

    <title>Touchtypist</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />

    <!-- Fuzzy Bubbles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/caret.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <span class="speed"></span>
    <div class="typist">
      <div class="words"></div>
      <input
        id="wordsInput"
        autofocus
        type="text"
        list="autocompleteOff"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />
    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/data.js"></script>
  </body>
</html>
