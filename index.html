<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Developer: Habibul Rahman" />    

    <!-- Tab Bar Icon -->
    <link rel="icon" href="./static/images/typewriter-white.png" />

    <!-- Title -->
    <title>ttypist</title>
    
    <!-- Styles Sheets -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/caret.css" />
    <link rel="stylesheet" href="./css/text.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="stylesheet" href="./css/misc.css">
  </head>
  
  <body>
    <header>
      <div class="content">
        <div class="logo">
          <span class="logo-icon"> <img src="./static/images/typewriter-black.png" alt="typewriter"></span>
          <span class="logo-label">ttypist.com</span>
        </div>
    
        <div class="profile">
          <div class="picture">
            <img src="./static/images/dp.jpeg" alt="user">
          </div>
          <div class="user">
            <div class="name">Habibul Rahman</div>
            <div class="username">&commat;iamhabibul</div>
          </div>
        </div>
      </div>
    </header>
    
    <input type="range" min="1" max="2" step="0.1" value="1.22" id="slider-fontsize"/>
    <input type="range" min="100" max="700" step="1" value="440" id="slider-fontweight"/>

    <!-- <object data="happy.svg" width="300" height="300"> </object> -->

    <wrapper>
      <text>
        <word>
          <letter>t</letter>
          <letter>e</letter>
          <letter>x</letter>
          <letter>t</letter>
        </word>
        <word>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>t</letter>
          <letter>o</letter>
        </word>
        <word>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>t</letter>
          <letter>y</letter>
          <letter>p</letter>
          <letter>e</letter>
        </word>
      </text>
      <input id="textinput" tabindex="0" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false" list="autocompleteOff">
    </wrapper>

    <details>
      <summary>
        <span class="text">Source Code Pro</span>
        <span class="icon"> <svg class="fontfamily-dropdown-icon" width="16" height="16" viewBox="0 0 16 16" version="1.1"> <path d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z"></path> </svg> </span>
      </summary>
      <menu>
        <div class="item roboto-mono" data-fontfamily="Roboto Mono">Roboto Mono</div>
        <div class="item mona-sans" data-fontfamily="">Mona Sans</div>
        <div class="item nunito" data-fontfamily="">Nunito</div>
        <div class="item fira-code" data-fontfamily="">Fira Code</div>
      </menu>
    </details>
    
    <script type="importmap"></script>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/controllers/setting-buttons-controller.js"></script>
    <script type="module" src="./src/__tests__.js"></script>
    
  </body>
</html>
