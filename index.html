<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Habibul Rahman" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    

    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Tabbar icon -->
    <link rel="icon" href="./assets/image/tab-icon.png" />

    <!-- Title -->
    <title>ttypist</title>

    <!-- Styles sheets -->
    <link rel="stylesheet" href="./styles/caret.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>

    <!-- format: (shft + opt + F) -->
    
    <header>
      <i class="fas fa-fw fa-keyboard"></i>
      <p class="text">ttypist</p>
    </header>
    
    <div class="speed">0wpm</div>

    
    <ttypist>
      <sentence>
        <word>
          <letter>H</letter>
          <letter>a</letter>
          <letter>b</letter>
          <letter>i</letter>
          <letter>b</letter>
          <letter>u</letter>
          <letter>l</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>R</letter>
          <letter>a</letter>
          <letter>h</letter>
          <letter>m</letter>
          <letter>a</letter>
          <letter>n</letter>
          <letter>&nbsp;</letter>
        </word>
      </sentence>
      <input tabindex="0" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" list="autocompleteOff" />
    </ttypist>

    <keyboard></keyboard>


    <button class="restart">
      <i class="fa-sharp fa-solid fa-rotate-left"></i>
    </button>

    <div class="ws">
      <span class="ws_space" id="ws_active">space</span>
      <span class="ws_dot">dot</span>
    </div>
    
    <div class="carettypes">
      <span class="caret offtype" title="off">
        <icon id="off-icon"> <i style="color: #6b6b6b;" class="fa-sharp fa-solid fa-ban"></i> </icon>
      </span>
      <span class="caret underlinetype" title="underline">
        <icon id="underline-icon"></icon>
      </span>
      <span class="caret linetype" title="line">
        <icon id="line-icon"></icon>
      </span>
      <span class="caret blocktype" title="block">
        <icon id="block-icon"></icon>
      </span>
      <span class="caret boxtype" title="box">
        <icon id="box-icon"></icon>
      </span>
    </div>
    

    <div class="contactme">
      <a target="_blank" href="https://atcoder.jp/users/ttypist"> <img src="./assets/image/atcoder.svg" id="atcoder"> </a>
      <a target="_blank" href="https://codeforces.com/profile/ttypist"> <img src="./assets/image/codeforces.svg" id="codeforces"> </a>
      <a target="_blank" href="https://github.com/ttypist/"> <i class="fa-brands fa-github"></i> </a>
      <a target="_blank" href="https://www.linkedin.com/in/ttypist/"> <i class="fa-brands fa-linkedin"></i> </a>
      <a target="_blank" href="https://www.facebook.com/ttypist/"> <i class="fa-brands fa-facebook-square"></i> </a>
    </div>

    <p class="developer-name">@habibul</p>

    <!-- Scripts -->
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/modules/setting.js"></script>
  </body>
</html>
