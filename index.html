<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Habibul Rahman" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">

    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Tabbar icon -->
    <link rel="icon" href="./assets/images/tab-icon.png" />

    <!-- Title -->
    <title>ttypist</title>

    <!-- Styles sheets -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/caret.css" />
    <link rel="stylesheet" href="./styles/setting.css">
    
  </head>
  <body>
    
    <div class="speed">0wpm</div>
    
    <ttypist>
      <sentence>
        <word>
          <letter>H</letter>
          <letter>a</letter>
          <letter>b</letter>
          <letter>i</letter>
          <letter>b</letter>
          <letter>u</letter>
          <letter>l</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>R</letter>
          <letter>a</letter>
          <letter>h</letter>
          <letter>m</letter>
          <letter>a</letter>
          <letter>n</letter>
          <letter>&nbsp;</letter>
        </word>
      </sentence>
      <input tabindex="0" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" list="autocompleteOff" />
    </ttypist>

    <keyboard></keyboard>


    <button class="restart">
      <i class="fa-sharp fa-solid fa-rotate-right"></i>
    </button>

    <whitespace>
      <space data-whitespace="space" id="chosen">space</space>
      <dot   data-whitespace="dot">dot</dot>
    </whitespace>
    
    <carettype>
      <caret data-type="off"       class="off">       <shape><i class="fa-sharp fa-solid fa-ban"></i></shape> </caret>
      <caret data-type="underline" class="underline"> <shape></shape> </caret>
      <caret data-type="line"      class="line">      <shape></shape> </caret>
      <caret data-type="block"     class="block">     <shape></shape> </caret>
      <caret data-type="box"       class="box">       <shape></shape> </caret>
    </carettype>

    <div class="contactme">
      <a target="_blank" href="https://atcoder.jp/users/ttypist"> <img src="./assets/images/atcoder.svg" id="atcoder"> </a>
      <a target="_blank" href="https://codeforces.com/profile/ttypist"> <img src="./assets/images/codeforces.svg" id="codeforces"> </a>
      <a target="_blank" href="https://github.com/ttypist/"> <i class="fa-brands fa-github"></i> </a>
      <a target="_blank" href="https://www.linkedin.com/in/ttypist/"> <i class="fa-brands fa-linkedin"></i> </a>
      <a target="_blank" href="https://www.facebook.com/ttypist/"> <i class="fa-brands fa-facebook-square"></i> </a>
    </div>

    <p class="developer">@habibul</p>

    <!-- Scripts -->
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/modules/setting.js"></script>
  </body>
</html>
