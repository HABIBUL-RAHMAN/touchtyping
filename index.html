<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>touchtype</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/caret.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="typist">
      <div class="words">
        <word class="active">
          <letter>h</letter>
          <letter>a</letter>
          <letter>b</letter>
          <letter>i</letter>
          <letter>b</letter>
          <letter>u</letter>
          <letter>l</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>r</letter>
          <letter>a</letter>
          <letter>h</letter>
          <letter>m</letter>
          <letter>a</letter>
          <letter>t</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>n</letter>
          <letter>a</letter>
          <letter>j</letter>
          <letter>m</letter>
          <letter>a</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>n</letter>
          <letter>u</letter>
          <letter>s</letter>
          <letter>r</letter>
          <letter>a</letter>
          <letter>t</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>h</letter>
          <letter>a</letter>
          <letter>f</letter>
          <letter>i</letter>
          <letter>z</letter>
          <letter>u</letter>
          <letter>l</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>z</letter>
          <letter>i</letter>
          <letter>a</letter>
          <letter>y</letter>
          <letter>a</letter>
          <letter>u</letter>
          <letter>l</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>t</letter>
          <letter>a</letter>
          <letter>b</letter>
          <letter>u</letter>
          <letter>s</letter>
          <letter>s</letter>
          <letter>u</letter>
          <letter>m</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>n</letter>
          <letter>a</letter>
          <letter>u</letter>
          <letter>s</letter>
          <letter>h</letter>
          <letter>a</letter>
          <letter>d</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>s</letter>
          <letter>h</letter>
          <letter>a</letter>
          <letter>m</letter>
          <letter>i</letter>
          <letter>m</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>a</letter>
          <letter>z</letter>
          <letter>l</letter>
          <letter>a</letter>
          <letter>n</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>m</letter>
          <letter>u</letter>
          <letter>s</letter>
          <letter>k</letter>
          <letter>a</letter>
          <letter>n</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>a</letter>
          <letter>y</letter>
          <letter>a</letter>
          <letter>n</letter>
          <letter>&nbsp;</letter>
        </word>

        <word>
          <letter>s</letter>
          <letter>a</letter>
          <letter>d</letter>
          <letter>i</letter>
          <letter>y</letter>
          <letter>a</letter>
          <letter>&nbsp;</letter>
        </word>
      </div>
      <input
        id="wordsInput"
        autofocus
        type="text"
        list="autocompleteOff"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />
    </div>

    <div class="stats">
      <span class="label">Speed: </span>
      <span class="speed"></span>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/words.js"></script>
  </body>
</html>
