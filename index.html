<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>touchtypist</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />

    <!-- Fuzzy Bubbles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/caret.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <span class="speed"></span>

    <div class="typist">
      <div class="words">
        <word class="active">
          <letter class="caret">t</letter>
          <letter>h</letter>
          <letter>e</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>q</letter>
          <letter>u</letter>
          <letter>i</letter>
          <letter>c</letter>
          <letter>k</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>b</letter>
          <letter>r</letter>
          <letter>o</letter>
          <letter>w</letter>
          <letter>n</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>f</letter>
          <letter>o</letter>
          <letter>x</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>j</letter>
          <letter>u</letter>
          <letter>m</letter>
          <letter>p</letter>
          <letter>s</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>o</letter>
          <letter>v</letter>
          <letter>e</letter>
          <letter>r</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>t</letter>
          <letter>h</letter>
          <letter>e</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>l</letter>
          <letter>a</letter>
          <letter>z</letter>
          <letter>y</letter>
          <letter>&nbsp;</letter>
        </word>
        <word>
          <letter>d</letter>
          <letter>o</letter>
          <letter>g</letter>
          <letter>&nbsp;</letter>
        </word>
      </div>

      <!-- .blur() .focus() .click() .select() -->
      <input
        id="wordsInput"
        autofocus
        type="text"
        list="autocompleteOff"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />
    </div>
    <script src="./scripts/random-words.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
