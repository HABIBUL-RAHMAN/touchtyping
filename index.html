<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Developer: Habibul Rahman" />    

    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Tab Bar Icon -->
    <link rel="icon" href="./static/images/typewriter-white.png" />

    <!-- Title -->
    <title>ttypist</title>
    
    <!-- Styles sheets -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/testarea.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/caret.css" />
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="stylesheet" href="./css/keyboard.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/misc.css">
    
  </head>
  <body>

    <header>
      <div class="content">
        <div class="logo">
          <span class="logo-icon"> <img src="./static/images/typewriter-black.png" alt="typewriter"></span>
          <span class="logo-label">ttypist</span>
        </div>
    
        <div class="profile">
          <div class="picture">
            <!-- <i class="fas fa-fw fa-user"></i> -->
            <img src="./static/images/dp.jpeg" alt="user">
          </div>
          <div class="user">
            <div class="name">Habibul Rahman</div>
            <div class="username">&commat;iamhabibul</div>
          </div>
        </div>
      </div>
    </header>

    <div class="stats">
      <speed class="wpm">0wpm</speed>
    </div>
    
    <div>
      <input id="textinput" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false" list="autocompleteOff">
    </div>

    <text>
      <word>
        <letter>a</letter>
        <letter>b</letter>
        <letter>c</letter>
      </word>
      <word>
        <letter>&nbsp;</letter>
      </word>
      <word>
        <letter>d</letter>
        <letter>e</letter>
        <letter>f</letter>
      </word>
    </text>

    <button type="reset"> <i class="fa-solid fa-arrow-rotate-right"></i> </button>

    <setting>
      <config>
        <caret>
            <!-- <off data-value="off">off</off> -->
            <underline data-value="underline"> <shape></shape> </underline>
            <line data-value="line"> <shape></shape> </line>
            <box data-value="box"> <shape></shape> </box>
            <block data-value="block"> <shape></shape> </block>
          </caret>
        </config>
      </setting>

      <div style="width: 120px; display: flex; justify-content: space-evenly; align-items: center;">
        <p style="display: flex; justify-content: center; align-items: center; width: 50px; height: 28; font-size: 14px; padding: 3px 0px; border: 1px solid gray; border-radius: 3px;">2022</p>
        <p style="display: flex; justify-content: center; align-items: center; width: 50px; height: 18; font-size: 12px; padding: 3px 0px; border: 1px solid gray; border-radius: 3px;">2021</p>
      </div>
