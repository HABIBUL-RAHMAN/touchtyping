<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Developer: Habibul Rahman" />    

    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Tab Bar Icon -->
    <link rel="icon" href="./static/images/typewriter-white.png" />

    <!-- Title -->
    <title>ttypist</title>
    
    <!-- Styles sheets -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/testarea.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/caret.css" />
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="stylesheet" href="./css/keyboard.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/misc.css">
    
  </head>
  <body>

    <header>
      <div class="content">
        <div class="logo">
          <span class="logo-icon"> <img src="./static/images/typewriter-black.png" alt="typewriter"></span>
          <span class="logo-label">ttypist</span>
        </div>
    
        <div class="profile">
          <div class="picture">
            <!-- <i class="fas fa-fw fa-user"></i> -->
            <img src="./static/images/dp.jpeg" alt="user">
          </div>
          <div class="user">
            <div class="name">Habibul Rahman</div>
            <div class="username">&commat;iamhabibul</div>
          </div>
        </div>
      </div>
    </header>

    <div class="stats">
      <speed class="wpm">0wpm</speed>
    </div>
    
    <div>
      <input id="textinput" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false" list="autocompleteOff">
    </div>

    <text>
      <word>
        <letter>a</letter>
        <letter>b</letter>
        <letter>c</letter>
      </word>
      <word>
        <letter>&nbsp;</letter>
      </word>
      <word>
        <letter>d</letter>
        <letter>e</letter>
        <letter>f</letter>
      </word>
    </text>

    <button type="reset"> <i class="fa-solid fa-arrow-rotate-right"></i> </button>

    
    
    <setting>
      <config>
        <caret>
            <!-- <off data-value="off">off</off> -->
            <underline data-value="underline"> <shape></shape> </underline>
            <line data-value="line"> <shape></shape> </line>
            <box data-value="box"> <shape></shape> </box>
            <block data-value="block"> <shape></shape> </block>
          </caret>
        </config>        
    </setting>

    <div>
      <input type="range" min="1" max="3" step="0.001" value="1.22" id="fontsize-slider" class="fsize"/>
      <span class="fontsize-value">1.2rem</span>
    </div>
    <div>
      <input type="range" min="100" max="700" step="1" value="440" id="fontweight-slider" class="fweight" />
      <span class="fontweight-value">440</span>
    </div>

    <footer>
      <nav>
        <a target="_blank" href="https://github.com/ttypist/"> <i class="fa-brands fa-github"></i> </a>
        <a target="_blank" href="https://www.instagram.com/habibul.slg/"> <i class="fa-brands fa-instagram"></i> </a>
        <a target="_blank" href="https://www.twitter.com/iamhabibul/"> <i class="fa-brands fa-twitter"></i> </a>
      </nav>
    </footer>

    <!--
    <script type="importmap">
        // JSON object defining import
    </script>
    -->
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/controllers/setting-buttons-controller.js"></script>
    <script type="module" src="./local/__tests__.js"></script>
    
  </body>
</html>
