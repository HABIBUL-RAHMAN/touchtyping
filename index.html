<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Roboto Mono -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Fuzzy Bubbles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />

    <!-- Fira Code -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Styles sheets -->
    <link rel="stylesheet" href="./styles/caret.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Tab icon -->
    <link rel="icon" href="./assets/keyboard.png" />

    <!-- Title -->
    <title>Touchtypist</title>
  </head>

  <body>
    <span class="speed">0wpm</span>

    <!-- prettier-ignore -->
    <div class="touchtypist">
      <input autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false" />
      <div class="sentence"></div>
    </div>

    <div id="settings">
      <div id="caret">
        <div class="caretstyle off">
          <input checked type="radio" value="off" name="caretstyle" id="off" />
          <label for="off">line</label>
        </div>
        <div class="caretstyle linecaret">
          <input
            checked
            type="radio"
            value="line"
            name="caretstyle"
            id="line"
          />
          <label for="line">line</label>
        </div>

        <div class="caretstyle underlinecaret">
          <input
            type="radio"
            value="underline"
            name="caretstyle"
            id="underline"
          />
          <label for="underline">underline</label>
        </div>

        <div class="caretstyle boxcaret">
          <input type="radio" value="box" name="caretstyle" id="box" />
          <label for="box">box</label>
        </div>

        <div class="caretstyle blockcaret">
          <input type="radio" value="block" name="caretstyle" id="block" />
          <label for="block">block</label>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./scripts/modules/words1k.js"></script>
    <script type="module" src="./scripts/modules/words3k.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
