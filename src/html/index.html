<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>touchtype</title>
    <link rel="stylesheet" href="../css/caret.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <input
      autofocus
      id="wordsInput"
      class=""
      autocomplete="off"
      autocapitalize="off"
      autocorrect="off"
      list="autocompleteOff"
      spellcheck="false"
    />
    <div class="words">
      <!-- ! -->

      <word class="active">
        <letter class="caret">h</letter>
        <letter>a</letter>
        <letter>b</letter>
        <letter>i</letter>
        <letter>b</letter>
        <letter>u</letter>
        <letter>l</letter>
        <letter>&nbsp;</letter>
      </word>

      <word>
        <letter>r</letter>
        <letter>a</letter>
        <letter>h</letter>
        <letter>m</letter>
        <letter>a</letter>
        <letter>t</letter>
        <letter>&nbsp;</letter>
      </word>

      <word>
        <letter>n</letter>
        <letter>a</letter>
        <letter>j</letter>
        <letter>m</letter>
        <letter>a</letter>
        <letter>&nbsp;</letter>
      </word>

      <word>
        <letter>n</letter>
        <letter>u</letter>
        <letter>s</letter>
        <letter>r</letter>
        <letter>a</letter>
        <letter>t</letter>
        <letter>&nbsp;</letter>
      </word>

      <!-- ! -->
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
